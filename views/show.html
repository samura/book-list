<div class="row show-wrapper" ng-init="showBook()">
  <div class="left-side col-sm-3 col-xs-12">

    <h1 class="margin-b-20">Reedsy Interview App</h1>

    <div class="clearfix"></div>
    
    <div class="hidden-xs sm-info" ng-include="'/views/info.html'"></div>
    
  </div>

  <div class="right-side full-book col-sm-9 col-xs-12">
    <div class="col-sm-12">
      <nav><a href ui-sref="books()"><i class="glyphicon glyphicon-th"></i> Back to list</a></nav>
      <div class="clearfix"></div>

      <div ng-if="error" class="alert alert-danger" role="alert" ng-bind="error"></div>

      <div class="likes pull-right panel panel-default">
        <div class="panel-body">
          <span ng-bind="book.likes"></span> <i class="glyphicon glyphicon-heart"></i>
        </div>
      </div>

      <h2 ng-bind="book.name"></h2>
      <p ng-repeat="p in book.introduction" ng-bind="p.content"></p>
      
      <div class="visible-xs-block xs-info" ng-include="'/views/info.html'"></div>
    </div>

    <div class="clearfix"></div>

    <div class="more-books">
      <h4 class="text-center margin-b-20">
        Similar Reading<br/>
        <small>If you liked this book, we recommend you check these emerging titles</small>
      </h4>

      <div class="book col-sm-4" ng-repeat="book in (filteredBooks = (books | filterBooks: filters)) | limitTo:3" ui-sref="books.show({id: book.id})" ng-include="'/views/book-small.html'"></div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
